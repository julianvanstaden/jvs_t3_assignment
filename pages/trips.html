<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cruise Platinum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar fixed-top navbar-dark" style="background-color: black;">
    <a class="navbar-brand" href="#">
      <img src="../assets/Untitled design (2).png" alt="Logo" style="height: 50px;">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="../index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../pages/trips.html">Trips<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="../pages/checkout.html">Checkout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="position-relative">
    <img src="../assets/pxfuel (2).jpg" alt="Image" class="img-fluid">
    <div class="position-absolute top-0 end-0 p-2" style="margin-top: 100px; margin-right: 100px; font-size: 64px;">
      WELCOME TO THE <br>TRIPS PAGE!
    </div>
    <div class="position-absolute top-50 start-50 translate-middle">
      <a href="#trips-button" class="custom-button" style="margin-left: 150px;">Scroll to Trips</a>
    </div>
  </div>
  
  <section id="trips-button" class="py-5">
    <div class="container">
      <h2>Trips</h2>
      <p>This is the trips section.</p>
    </div>
  </section>

  
    
  <div class="filter-container">
    <label for="durationFilter">Duration:</label>
    <select id="durationFilter">
      <option value="all">All Durations</option>
      <option value="short">Short Duration Trips</option>
      <option value="long">Long Duration Trips</option>
    </select>

    <label for="destinationTypeFilter">Destination Type:</label>
    <select id="destinationTypeFilter">
      <option value="all">All Destination Types</option>
      <option value="single">Single Destination</option>
      <option value="multi">Multi Destinations</option>
      <option value="round">Round Trips</option>
    </select>

    <label for="specialFilter">Special:</label>
    <select id="specialFilter">
      <option value="all">All Specials</option>
      <option value="rowboat">Row Boat Special</option>
    </select>

    <button id="applyFilters">Apply Filters</button>
  </div>

<div class="container mt-5">
  <h2>Selected Trips</h2>
  <div id="selectedTrips">
    <!-- Selected trips will be added here -->
  </div>
  <a href="checkout.html" class="btn btn-primary mt-3">Go to Checkout</a>
</div>

  <div class="container mt-5">
    <div class="row" id="tripsContainer">
        <template id="tripCardTemplate">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="../assets/trip1.jpeg" class="img-fluid rounded-start card-img-top" alt="Trip Image" style="height: 100%; object-fit: cover;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" id="nameText">Name: Caribbean Paradise Cruise</h5>
                            <p class="card-text" id="priceText">Price: 1200</p>
                            <p class="card-text" id="durationText">Duration: 7 days</p>
                            <p class="card-text" id="placesText">Places: Bahamas, Jamaica, Cayman Islands</p>
                            <p class="card-text" id="specialText"></p>
                            <p class="card-text" id="roundtripText"></p>
                            <button class="btn btn-primary add-to-cart-button">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
</body>
</html>
